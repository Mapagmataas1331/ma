<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Mapagmataas">
  <meta name="description" content="ma_dot">
  <meta name="keywords" content="m, map, mapag, mapagmat, mapagmatas, mapagmataas, 1331, kak, si, kaksi, kak si, dot, 
ma, ma., madot, ma dot, ma_dot, makak, ma kak, makaksi, ma kak si, ma.kak.si, 
mr, mr., mrdot, mr dot, mr_dot, mrkak, mr kak, mrkaksi, mr kak si, mr.kak.si">

  <link rel="icon" type="image/png" href="src/imgs/ma-icon.png">
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<title id="title">ma.</title>
<body>
  <div id="notification-zone"></div>
  <div id="header" class="noselect">
    <div>
      <p>ma.</p>
      <p id="current-page" class="link"></p>
    </div>
    <div>
      <i class="material-icons spinner link">settings</i>
    <!-- expand_circle_down -->
    </div>
  </div>
  <div id="navigation" style="display: none;">
    <div class="nav-item" id="in">
      <p class="nav-item-title">index</p>
      <p class="nav-item-description" data-translate>main page</p>
    </div>
    <div class="nav-item" id="author">
      <p class="nav-item-title">author</p>
      <p class="nav-item-description" data-translate>about author</p>
    </div>
    <div class="nav-item" id="acc">
      <p class="nav-item-title">account</p>
      <p class="nav-item-description" data-translate>your account</p>
    </div>
  </div>
  <div id="settings-menu" class="noselect" style="display: none;">
    <div class="settings-section">
      <p class="settings-section-name" data-translate>General Settings</p>
      <div class="setting">
        <p id="theme" class="setting-name" data-translate>Theme:</p>
        <p id="dark" class="setting-param current" data-translate>Dark</p>
        <p id="light" class="setting-param" data-translate>Light</p>
        <p id="purple" class="setting-param" data-translate>Purple</p>
        <p id="ocean" class="setting-param" data-translate>Ocean</p>
      </div>
      <div class="setting">
        <p id="lang" class="setting-name" data-translate>Language:</p>
        <p id="en" class="setting-param current" data-translate>English</p>
        <p id="ru" class="setting-param" data-translate>Russian</p>
      </div>
    </div>
    <div class="settings-section">
      <p class="settings-section-name" data-translate>Report a problem:</p>
      <div class="setting">
        <form action="javascript:;" onsubmit="sendReport(msg.value);">
          <i class="material-icons spinner">report</i>
          <input type="text" name="msg" id="msg" placeholder="Your message" maxlength="100" required>
        </form>
      </div>
    </div>
  </div>

  <div id="content">
    <div id="log-form" class="log-reg">
      <form action="javascript:;" onsubmit="login(uname.value, pass.value);">
        <legend data-translate="">Login form</legend>
        <p>
          <label for="uname" data-translate>*Username:</label>
          <input type="text" name="uname" id="uname" placeholder="username" minlength="4" maxlength="12" size="14"
          pattern="[A-Za-zА-Яа-яЁё0-9]{4,12}" title="Write your alphanumeric username (4-12 symbols)" required>
        </p>
        <p>
          <label for="pass" data-translate>*Password:</label>
          <input type="text" name="pass" id="pass" placeholder="password" minlength="4" maxlength="12" size="14" required>
        </p>
        <input type="submit" value="send">
        <p class="link" onclick="logregForms(0, 1)" data-translate>Registration form</p>
      </form>
    </div>
    <div id="reg-form" class="log-reg" style="display:none">
      <form action="javascript:;" onsubmit="register(uname.value, pass.value);">
        <legend data-translate>Registration form</legend>
        <p>
          <label for="uname" data-translate>*Username:</label>
          <input type="text" name="uname" id="uname" placeholder="username" minlength="4" maxlength="12" size="14"
          pattern="[A-Za-zА-Яа-яЁё0-9]{4,12}" title="Come up with an alphanumeric username (4-12 symbols)" required>
        </p>
        <p>
          <label for="pass" data-translate>*Password:</label>
          <input type="text" name="pass" id="pass" placeholder="password" minlength="4" maxlength="12" size="14" required>
        </p>
        <input type="submit" value="send">
        <p class="link" onclick="logregForms(1, 0)" data-translate>Login form</p>
      </form>
    </div>
    <div id="profile" style="display: none;">
      <div id="avatar"></div>
      <p id="username"></p>
    </div>
  </div>

  <link rel="stylesheet" href="src/css/account.css">
  <script src="src/js/main.js"></script>
  <script src="src/js/account.js"></script>
</body>
</html>
