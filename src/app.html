<html lang="en" class="h-full">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="icon" type="image/png" href="/favicon.png" media="(prefers-color-scheme: light)" />
		<link
			rel="icon"
			type="image/png"
			href="/favicon-light.png"
			media="(prefers-color-scheme: dark)"
		/>
		<link rel="shortcut icon" href="/favicon.ico" media="(prefers-color-scheme: light)" />
		<link rel="shortcut icon" href="/favicon-light.ico" media="(prefers-color-scheme: dark)" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon-32x32.png"
			media="(prefers-color-scheme: light)"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon-32x32-light.png"
			media="(prefers-color-scheme: dark)"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon-16x16.png"
			media="(prefers-color-scheme: light)"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon-16x16-light.png"
			media="(prefers-color-scheme: dark)"
		/>
		<link rel="manifest" href="/site.webmanifest" media="(prefers-color-scheme: light)" />
		<link rel="manifest" href="/site-light.webmanifest" media="(prefers-color-scheme: dark)" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2d89ef" />
		<meta name="apple-mobile-web-app-title" content="macyou" />
		<meta name="application-name" content="macyou" />
		<meta name="msapplication-TileColor" content="#2d89ef" />
		<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<title>macyou</title>
		<meta name="description" content="Mapagmataas' website" />
		<meta name="keywords" content="ma, cyou, macyou, mapagmataas, ma-cyou, ma.cyou" />
		<meta name="author" content="Mapagmataas" />
		<meta name="robots" content="index, follow" />

		<link rel="canonical" href="https://ma.cyou/" />

		<meta property="og:url" content="https://ma.cyou/" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="macyou" />
		<meta property="og:description" content="Mapagmataas' website" />
		<meta
			property="og:image"
			content="https://dynamic-og-image-generator.vercel.app/api/generate?title=Mapagmataas%27+website&author=macyou&websiteUrl=https%3A%2F%2Fma.cyou&avatar=https%3A%2F%2Favatars.githubusercontent.com%2Fu%2F154022631&theme=default"
		/>

		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="ma.cyou" />
		<meta property="twitter:url" content="https://ma.cyou/" />
		<meta name="twitter:title" content="macyou" />
		<meta name="twitter:description" content="Mapagmataas' website" />
		<meta name="twitter:alt" content="Twitter Image" />
		<meta
			name="twitter:image"
			content="https://dynamic-og-image-generator.vercel.app/api/generate?title=Mapagmataas%27+website&author=macyou&websiteUrl=https%3A%2F%2Fma.cyou&avatar=https%3A%2F%2Favatars.githubusercontent.com%2Fu%2F154022631&theme=default"
		/>

		<script async>
			(function () {
				const getCookie = (name) =>
					document.cookie
						.split('; ')
						.find((row) => row.startsWith(name))
						?.split('=')[1];

				const savedTheme = getCookie('theme');
				const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
				document.documentElement.classList.toggle(
					'dark',
					savedTheme ? savedTheme === 'dark' : prefersDarkScheme
				);

				const savedLanguage = getCookie('language');
				const browserLanguage = navigator.language.startsWith('ru') ? 'ru' : 'en';
				document.documentElement.setAttribute('lang', savedLanguage || browserLanguage);
			})();
		</script>
		%sveltekit.head%
	</head>

	<body>
		<div class="flex min-h-dvh flex-col">%sveltekit.body%</div>
	</body>
</html>
